    <script>
        alert("Bem Vindo ao Meu mini game");

        var n1 = prompt("Jogador 1 Digite um numero aleatorio");
        n1 = parseInt(n1);

        var n2 = prompt("Jogador 2 Digite um numero aleatorio");
        n2 = parseInt(n2);

        

        if(n1 === n2){
            alert("Empate")
        } else {
            var n3 = Math.random() * 2;

            if(n3 === 0){

                if(n1 > n2){

                }
            }

        };
        
    </script>
